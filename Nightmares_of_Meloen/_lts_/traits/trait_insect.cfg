#textdomain wesnoth-Nightmares_of_Meloen

# Insect trait definition
#ifndef _LTS_TRAIT_INSECT
#define _LTS_TRAIT_INSECT
    # Units with trait Insect cannot be drained, poisoned or plagued.
    [trait]
        id="_LTS_insect"
        availability="musthave"
        name=_ "insect"
#textdomain wesnoth
        description=_ "Immune to drain, poison and plague"
#textdomain wesnoth-Nightmares_of_Meloen
        [effect]
            apply_to="status"
            add="not_living"
        [/effect]
    [/trait]
#enddef
#endif
