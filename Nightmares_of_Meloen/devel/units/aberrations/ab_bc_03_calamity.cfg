#textdomain wesnoth-Nightmares_of_Meloen

# Aberrations. Black Cat tree, lvl 3.
[unit_type]
    id="DEVEL_Calamity"
    name= _ "Calamity"
    race="DEVEL_aberration"

    hitpoints="51"
    cost="59"
    movement="6"
    experience="150"
    level="3"

    alignment="chaotic"
    advances_to="null"
    movement_type="DEVEL_nom_cat"
    usage="mixed fighter"

    description={CALAMITY_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}

    die_sound="beast-die.ogg"
    image="units/calamity.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/calamity.png" "units/calamity.png" beast-hit.ogg }
    {NOM_ATTACK_ANIM claws "units/calamity.png" claws.ogg miss-2.ogg }

    {AMLA_DEFAULT}

    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=ill_omen
        description=_ "ill omen"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {DEVEL_WEAPON_SPECIAL_JINX}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ill_omen
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/calamity.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/calamity.png"
            sound=magic-dark.ogg
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/calamity.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/calamity.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/calamity.png"
        [/frame]
    [/attack_anim]
[/unit_type]
