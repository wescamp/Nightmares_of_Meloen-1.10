#textdomain wesnoth-Nightmares_of_Meloen

# Aberrations. Scornful Watcher tree, lvl 3.
[unit_type]
    id="DEVEL_Inquisitor"
    name=_ "Inquisitor"
    race="DEVEL_aberration"

    hitpoints="65"
    cost="40"
    movement="5"
    experience="150"
    level="3"

    alignment="chaotic"
    advances_to="null"
    movement_type="DEVEL_nom_eye"
    usage="archer"

    description={INQUISITOR_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE_FOCUS}

    die_sound="ghoul-hit.wav"
    image="units/inquisitor.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/inquisitor.png" "units/inquisitor.png" ghoul-hit.wav }
    {NOM_ATTACK_ANIM kick "units/inquisitor.png" club.ogg miss-3.ogg }

    {AMLA_DEFAULT}

    [attack]
        name="kick"
        description=_ "kick"
        icon="attacks/monster_paw.png"
        type="impact"
        range="melee"
        damage="13"
        number="1"
    [/attack]
    [attack]
        name="stare"
        description=_ "stare"
        icon="attacks/gaze.png"
        type=arcane_focus
        range="ranged"
        damage="14"
        number="3"
        [specials]
            {DEVEL_WEAPON_SPECIAL_ARCANE_FOCUS}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/inquisitor.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/inquisitor.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/inquisitor.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/inquisitor.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/inquisitor.png"
        [/frame]
    [/attack_anim]
[/unit_type]
