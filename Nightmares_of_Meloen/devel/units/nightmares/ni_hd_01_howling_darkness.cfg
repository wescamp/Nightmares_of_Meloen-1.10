#textdomain wesnoth-Nightmares_of_Meloen

# Nightmares. Howling darkness tree, lvl 1
[unit_type]
    id="DEVEL_Howling Darkness"
    name=_ "Howling Darkness"
    race="DEVEL_nightmare"

    hitpoints="25"
    movement="7"
    experience="38"
    level="1"
    cost="18"

    movement_type="DEVEL_nom_darkness"
    alignment="chaotic"
    advances_to="DEVEL_Cloud of Gloom"
    usage="archer"

    description={HOWLING_DARKNESS_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_HORROR}

    die_sound="wail-long.wav"
    image="units/howling_darkness.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/howling_darkness.png" "units/howling_darkness.png" wail-sml.wav }

    [abilities]
        {DEVEL_ABILITY_HORROR_LEVEL_1}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name="howl"
        description=_ "howl"
        icon="attacks/wail.png"
        type="cold"
        range="ranged"
        damage="7"
        number="2"
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/howling_darkness.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/howling_darkness.png"
            sound=wail.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/howling_darkness.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/howling_darkness.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
