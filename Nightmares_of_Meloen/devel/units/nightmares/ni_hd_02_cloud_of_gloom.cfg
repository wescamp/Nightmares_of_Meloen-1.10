#textdomain wesnoth-Nightmares_of_Meloen

# Nightmares, floating darkness tree, lvl 2.
[unit_type]
    id="DEVEL_Cloud of Gloom"
    name=_ "Cloud of Gloom"
    race="DEVEL_nightmare"

    hitpoints="28"
    cost="38"
    movement="7"
    experience="56"
    level="2"

    alignment="chaotic"
    movement_type="DEVEL_nom_darkness"
    advancefrom="Howling Darkness"
    advances_to="DEVEL_Eternal Night"
    usage="archer"

    description= _ "incomplete"+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HORROR}

    die_sound="wail-long.wav"
    image="units/cloud_of_gloom.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/cloud_of_gloom.png" "units/cloud_of_gloom.png" wail-sml.wav }
    {NOM_ATTACK_ANIM cold_aura "units/cloud_of_gloom.png" wail-sml.wav miss-3.ogg }

    [abilities]
        {DEVEL_ABILITY_HORROR_LEVEL_2}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name="cold_aura"
        description=_ "cold aura"
        icon="attacks/cold_aura.png"
        type="cold"
        range="melee"
        damage="4"
        number="2"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name="howl"
        description=_ "howl"
        icon="attacks/wail.png"
        type="cold"
        range="ranged"
        damage="12"
        number="2"
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/cloud_of_gloom.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/cloud_of_gloom.png"
            sound=wail.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/cloud_of_gloom.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/cloud_of_gloom.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/cloud_of_gloom.png"
        [/frame]
    [/attack_anim]
[/unit_type]
