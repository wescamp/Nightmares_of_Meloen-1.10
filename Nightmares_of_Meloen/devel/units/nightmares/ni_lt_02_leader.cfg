#textdomain wesnoth-Nightmares_of_Meloen

# Nightmares. Life thief tree, lvl 2.
[unit_type]
    id="DEVEL_Soul Snatcher Leader"
    name=_ "Soul Snatcher Leader"
    race="DEVEL_nightmare"

    hitpoints=46
    movement=5
    experience=68
    level=2
    cost=32

    alignment="chaotic"
    advancefrom=null
    advances_to=null
    movement_type="DEVEL_nom_darkness"
    usage="fighter"

    description={SOUL_SNATCHER_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_HORROR}

    die_sound="wail-long.wav"
    image="units/soul_snatcher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/soul_snatcher.png" "units/soul_snatcher.png" wail-sml.wav }
    {NOM_ATTACK_ANIM soul_grasp "units/soul_snatcher.png" wail.wav miss-3.ogg }

    [abilities]
        {DEVEL_ABILITY_HORROR_LEVEL_2}
    [/abilities]

    [attack]
        name="soul_grasp"
        description=_ "soul grasp"
        icon="attacks/touch-undead.png"
        type="arcane"
        range="melee"
        damage="7"
        number="3"
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name="howl"
        description=_ "howl"
        icon="attacks/wail.png"
        type="cold"
        range="ranged"
        damage="7"
        number="2"
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/soul_snatcher.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/soul_snatcher.png"
            sound=wail.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/soul_snatcher.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/soul_snatcher.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/soul_snatcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
