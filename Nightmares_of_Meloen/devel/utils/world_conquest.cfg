#define WORLD_CONQUEST_NOM_SPECIFIC_ARTIFACT_DEFINITIONS
[artifact]
    name="Ill omen"
    {DEFAULT_ARTIFACT}
    icon=utils/curse-artifact.png
    description= _ "jinx"
    info="This gives jinx special on range attack."
    [effect]
        apply_to=attack
        range=ranged
        [set_specials]
            mode=append
            {DEVEL_WEAPON_SPECIAL_JINX_INTERNAL}
        [/set_specials]
    [/effect]
[/artifact]
[artifact]
    name="Horror mask"
    {DEFAULT_ARTIFACT}
    icon=utils/horror-artifact.png
    description= _ "horror"
    info="This gives horror (level 2) ability"
    [effect]
        apply_to=new_ability
        [abilities]
            {DEVEL_ABILITY_HORROR_LEVEL_2}
        [/abilities]
    [/effect]
[/artifact]
[artifact]
    name="Arcane focus"
    {DEFAULT_ARTIFACT}
    icon=utils/arcane-focus-artifact.png
    description= _ "Add melee arcane focus, resistance"
    info="This gives arcane focus damage on range attack and increase damage. It also decreases arcane resistance by 20%."
    [effect]
        apply_to=attack
        range=melee
        set_type=arcane_focus
        increase_damage=25%
    [/effect]
    [effect]
        apply_to=attack
        range=melee
        [set_specials]
            mode=append
            {DEVEL_WEAPON_SPECIAL_ARCANE_FOCUS_INTERNAL}
        [/set_specials]
    [/effect]
    [effect]
        apply_to=resistance
        replace=false
        [resistance]
            arcane=+20
        [/resistance]
    [/effect]
[/artifact]
#enddef

