#textdomain wesnoth-Nightmares_of_Meloen

# Aberrations. Scornful Watcher tree, lvl 2
[unit_type]
    id="Spiteful Watcher"
    name= _ "Spiteful Watcher"
    race="aberration"

    hitpoints="47"
    cost="28"
    movement="5"
    experience="60"
    level="2"

    alignment="chaotic"
    advances_to="Inquisitor"
    movement_type="nom_eye"
    usage="archer"

    description={SPITEFUL_WATCHER_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE_FOCUS}

    die_sound="ghoul-hit.wav"
    image="units/spiteful_watcher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/spiteful_watcher.png" "units/spiteful_watcher.png" ghoul-hit.wav }
    {NOM_ATTACK_ANIM kick "units/spiteful_watcher.png" club.ogg miss-3.ogg }

    [attack]
        name="kick"
        description=_ "kick"
        icon="attacks/monster_paw.png"
        type="impact"
        range="melee"
        damage="10"
        number="1"
    [/attack]
    [attack]
        name="stare"
        description=_ "stare"
        icon="attacks/gaze.png"
        type=arcane_focus
        range="ranged"
        damage="11"
        number="3"
        [specials]
            {WEAPON_SPECIAL_ARCANE_FOCUS}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-150
            image="units/spiteful_watcher.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/spiteful_watcher.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/spiteful_watcher.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/spiteful_watcher.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/spiteful_watcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
