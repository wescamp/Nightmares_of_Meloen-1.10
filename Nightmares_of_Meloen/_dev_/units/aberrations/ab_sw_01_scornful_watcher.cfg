#textdomain wesnoth-Nightmares_of_Meloen

# Aberrations. Scornful Watcher tree, lvl 1.
[unit_type]
    id="_DEV_Scornful Watcher"
    name=_ "Scornful Watcher"
    race="_DEV_aberration"

    hitpoints="34"
    movement="5"
    experience="38"
    level="1"
    cost="15"

    alignment="chaotic"
    advances_to="_DEV_Spiteful Watcher"
    movement_type="_DEV_nom_eye"
    usage="archer"

    description={SCORNFUL_WATCHER_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE_FOCUS}

    die_sound="ghoul-hit.wav"
    image="units/scornful_watcher.png"
    profile="portraits/aberrations/scornful_watcher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/aberrations/transparent/scornful_watcher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/aberrations/transparent/scornful_watcher.png"
    [/portrait]

    {DEFENSE_ANIM "units/scornful_watcher.png" "units/scornful_watcher.png" ghoul-hit.wav }
    {NOM_ATTACK_ANIM kick "units/scornful_watcher.png" club.ogg miss-3.ogg }

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/scornful_watcher_move.png"
        [/frame]
    [/movement_anim]

    [attack]
        name="kick"
        description=_ "kick"
        icon="attacks/monster_paw.png"
        type="impact"
        range="melee"
        damage="7"
        number="1"
    [/attack]
    [attack]
        name="stare"
        description=_ "stare"
        icon="attacks/gaze.png"
        type=arcane_focus
        range="ranged"
        damage=6
        number=3
        [specials]
            {_DEV_WEAPON_SPECIAL_ARCANE_FOCUS}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/scornful_watcher.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/scornful_watcher_move.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/scornful_watcher_attack.png"
            sound=wail-sml.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/scornful_watcher_move.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/scornful_watcher_move.png"
                sound=miss-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/scornful_watcher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
