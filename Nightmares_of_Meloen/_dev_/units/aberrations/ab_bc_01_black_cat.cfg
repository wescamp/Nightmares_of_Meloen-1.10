#textdomain wesnoth-Nightmares_of_Meloen

# Abberations. Black cat tree, lvl 1.
[unit_type]
    id="_DEV_Black Cat"
    name=_ "Black Cat"
    race="_DEV_aberration"

    hitpoints="28"
    cost="14"
    movement="6"
    experience="28"
    level="1"

    movement_type="_DEV_nom_cat"
    alignment="chaotic"
    advances_to="_DEV_Jinx Beast"
    usage="mixed fighter"

    description={BLACK_CAT_DESCRIPTION}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}

    die_sound="cat-die.ogg"
    image="units/black_cat.png"
    profile="portraits/aberrations/black_cat.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}

    {DEFENSE_ANIM "units/black-cat-defend-2.png" "units/black_cat.png" cat-hit.ogg }
    {NOM_ATTACK_ANIM claws "units/black_cat.png" bite-small.ogg miss-2.ogg }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/aberrations/transparent/black_cat.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/aberrations/transparent/black_cat.png"
    [/portrait]

    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=ill_omen
        description=_"ill omen"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {_DEV_WEAPON_SPECIAL_JINX}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ill_omen
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/black_cat.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/black_cat.png"
            sound=magic-dark.ogg
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/black_cat.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/black_cat.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/black_cat.png"
        [/frame]
    [/attack_anim]
[/unit_type]
